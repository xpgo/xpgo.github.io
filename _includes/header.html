<!-- Header Start -->
<header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- header Nav Start -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
              <img src="{{ site.baseurl }}/img/logo.png" alt="Logo" style="height: 25px;margin-top: 5px;">
            </a>
          </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/articles">Articles</a></li>
                <li class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                    Categories<b class="caret"></b>
                  </a>
                  <div class="dropdown-menu">
                    <div class="dropdown-menu-item">
                      <a href="{{ site.baseurl }}/category">All</a>
                    </div>
                    {% for tag in site.categories %}
                    <div class="dropdown-menu-item-mid">
                    <a href="{{ site.baseurl }}/category#{{ tag[0] | slugify }}">{{ tag[0] }}</a>
                    </div>
                    {% endfor %}
                  </div>
                </li>
                <!--
                <li class="dropdown">
                  <a href="{{ site.baseurl }}/category" class="dropdown-toggle" data-toggle="dropdown">
                      Categories <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                      <li><a href="{{ site.baseurl }}/category">All</a></li>
                      <li class="divider"></li>
                      {% for tag in site.categories %}
                      <li>
                      <a href="{{ site.baseurl }}/category#{{ tag[0] | slugify }}">{{ tag[0] }}</a>
                      </li>
                      {% endfor %}
                  </ul>
                </li>
                -->
                <li>
                  <form class="form-inline active-cyan-4" action="/search" method="get">
                    <input type="text" class="form-control" id="search-box" name="query" style="font-family:Arial, FontAwesome" placeholder="&#xf002; Search">
                  </form>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
