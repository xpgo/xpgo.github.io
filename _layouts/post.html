---
layout: page
---

<script defer src="https://on.xhost.top:96/js/commento.js"></script>

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        <h4>Comments</h4>
        <div id="commento"></div>
        <noscript>Please enable JavaScript to load the comments.</noscript>
        </div><!-- .col-md-12 close -->
      </div>
    </div>
  </section>
</div>
