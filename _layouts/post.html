---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>

<div id="commento"></div>
<script defer
  src="http://ngrok.xscale.cn:8096/js/commento.js">
</script>
<noscript>Please enable JavaScript to load the comments.</noscript>

<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/articles">Back to Articles</a>
</p>
